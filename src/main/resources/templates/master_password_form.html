<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Password Manager</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">Password Manager</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse mr-auto" id="collapsibleNavbar">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-danger" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <ul sec:authorize="isAnonymous()" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${operationName + ' service password'}"></h1>
            <div class="card-body">
                <form th:action="@{{url}(url=${postURL})}" th:object="${masterPassword}" method="POST">
                    <div class="form-group">

                        <div th:if="${error != null}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <div class="form-group">
                            <label> Master Password </label>
                            <input
                                    type="password"
                                    name="password"
                                    th:field="*{value}"
                                    class="form-control"
                                    placeholder="Master Password"
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
